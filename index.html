<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="src/javascript/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/stylesheets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Quiz App</h1>

      <section class="form">
        <form action="">
          <div class="form-control">
            <label for="category">Select Category</label>
            <select name="category" id="category" required>
              <option value=""></option>
              <option value="9">General Knowledge</option>
              <option value="10">Entertainment: Books</option>
              <option value="11">Entertainment: Film</option>
              <option value="12">Entertainment: Music</option>
              <option value="13">Entertainment: Musicals & Theatres</option>
              <option value="14">Entertainment: Television</option>
              <option value="15">Entertainment: Video Games</option>
              <option value="16">Entertainment: Board Games</option>
              <option value="17">Science & Nature</option>
              <option value="18">Science: Computers</option>
              <option value="19">Science: Mathematics</option>
              <option value="20">Mythology</option>
              <option value="21">Sports</option>
              <option value="22">Geography</option>
              <option value="23">History</option>
              <option value="24">Politics</option>
              <option value="25">Art</option>
              <option value="26">Celebrities</option>
              <option value="27">Animals</option>
              <option value="28">Vehicles</option>
              <option value="29">Entertainment: Comics</option>
              <option value="30">Science: Gadgets</option>
              <option value="31">Entertainment: Japanese Anime & Manga</option>
              <option value="32">Entertainment: Cartoon & Animations</option>
            </select>
          </div>

          <div class="form-control">
            <label for="difficulty">Select Difficulty</label>
            <select name="difficulty" id="difficulty" required>
              <option value=""></option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>

          <button type="submit" id="start-btn">Start Quiz</button>
        </form>
      </section>

      <section class="quiz-container display-none">
        <!-- Question Template -->
        <!-- <div class="quiz-card">
          <div class="question">
            Q1) What does the computer software acronym JVM stand for?
          </div>
          <div class="options">
            <div class="option">A) Java Virtual Machine</div>
            <div class="option">B) Java Vendor Machine</div>
            <div class="option">C) Java Visual Machine</div>
            <div class="option selected">D) Just Virtual Machine</div>
          </div>
        </div> -->
      </section>

      <div class="btn-container">
        <button id="result-btn" class="display-none">View Results</button>
      </div>

      <section class="result quiz-container display-none">
        <div class="score">You Scored 9 / 10</div>
        <div class="heading">Correct Answers:</div>
        <div class="right-ans">
        </div>
      </section>

    </div>
  </body>
</html>
